<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
    </head>
    <body>
        <h1>Hangman</h1>
        <script>
        alert('这个Hangman游戏中的单词都是编程语言的名字')
        var words = [
            'java',
            'javascript',
            'python',
            'c++',
            'c',
            'swift',
            'c#',
            'objective-c',
            'smalltalk',
            'scratch',
            'basic'
        ];
        var word = words[Math.floor(Math.random()*words.length)];
        
        var answerArray = [];
        for(var i=0;i<word.length;i++){
            answerArray[i] = '_';
        }
        var remainingLetters = word.length;
        var tries = 10;
        alert('You have 10 tries.')
        while (remainingLetters>0 && tries!=0){
            alert(answerArray.join(' '));
            var guess = prompt('猜一个字母，或点击取消结束游戏');
            if (guess === null) {
                break;
            }else if (guess.length !== 1) {
                alert('每次只能猜一个字母')
            }else{
                guess = guess.toLowerCase()
                if (!(guess in answerArray)) {
                    for (var j=0;j<word.length;j++) {
                        if (word[j] === guess) {
                            answerArray[j] = guess;
                            remainingLetters--;
                        }
                    }
                }  else{
                    alert('你猜过这个字母了')
                }
                tries--;
            }
        }
        alert('你的答案是'+answerArray.join(' '));
        alert('正确答案是'+word);
        </script>
    </body>
</html>
