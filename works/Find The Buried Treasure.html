<!DOCTYPE>
<html>
    <head>
        <title>Find The Buried Treasure</title>
    </head>
    <body>
        <h1 id='heading'>Find The Buried Treasure</h1>
        <h1 id='heading'>寻找埋藏的宝藏</h1>
        玩法：点击地图，找到宝藏的位置。地图下方的单词是刚才你点击的点与宝藏的距离，越冷表示距离宝藏越远，越热表示距离宝藏越近。
        
        <img id='map' width=400 height=400 src='http://nzr2ybsda.qnssl.com/images/74643/FmaPI-Nd4MMwZKKyZBPC1DjWvoHT.png?imageMogr2/strip/thumbnail/1920x9000%3E/format/png'>
        
        <p id='distance'></p>
        
        <script src='https://code.jquery.com/jquery-2.1.0.js'></script>
        
        <script>
            function getRandomNumber (size) {
                return Math.floor(Math.random() * size);
            }
            
            function getDistance(event,target) {
                var diffX = event.offsetX - target.x;
                var diffY = event.offsetY - target.y;
                return Math.sqrt((diffX * diffX) + (diffY * diffY));
            }
            
            var getDistanceHint = function (distance){
                if (distance < 10) {
                    return 'Boiling hot!';
                }else if (distance < 20) {
                    return "Really hot";
                }else if (distance < 40) {
                    return 'Hot';
                }else if (distance < 80) {
                    return 'Warm';
                }else if (distance < 160) {
                    return 'Cold';
                }else if (distance < 360) {
                    return 'Really cold';
                }else{
                    return 'Freezing!';
                }
            }
            
            var width = 400;
            var height = 400;
            var clicks = 0;
            
            var target = {
                x:getRandomNumber(width),
                y:getRandomNumber(height)
            };
            
            $('#map').click(function(event){
                clicks++
                var distance = getDistance(event,target);
                var distanceHint = getDistanceHint(distance);
                
                $('#distance').text(distanceHint)
                if (distance < 8) {
                    alert('Found the treasure in '+clicks+' clicks!')
                }
            });
        </script>
    </body>
</html>
